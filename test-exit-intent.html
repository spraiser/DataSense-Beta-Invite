<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exit Intent Reset Test</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
        }
        .section {
            margin: 30px 0;
            padding: 20px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
        }
        .btn {
            padding: 10px 20px;
            margin: 5px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .btn:hover {
            background: #2563eb;
        }
        .industry-btn {
            background: #f3f4f6;
            color: #374151;
        }
        .industry-btn.active {
            background: #3b82f6;
            color: white;
        }
        select {
            padding: 8px 12px;
            font-size: 16px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            background: #f9fafb;
            border-radius: 6px;
        }
        .log {
            font-family: monospace;
            font-size: 12px;
            color: #6b7280;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Exit Intent Reset Testing</h1>
    
    <div class="section">
        <h2>Test Controls</h2>
        <button class="btn" onclick="simulateExitIntent()">Simulate Exit Intent</button>
        <button class="btn" onclick="clearExitIntent()">Clear Exit Intent</button>
        <button class="btn" onclick="checkStatus()">Check Status</button>
    </div>

    <div class="section" id="industry-demo-section">
        <h2>Industry Demo Switcher</h2>
        <div class="industry-switcher">
            <button class="industry-btn active" data-industry="ecommerce" onclick="switchIndustry('ecommerce')">
                üõçÔ∏è E-commerce
            </button>
            <button class="industry-btn" data-industry="saas" onclick="switchIndustry('saas')">
                üíª SaaS
            </button>
            <button class="industry-btn" data-industry="services" onclick="switchIndustry('services')">
                üè¢ Services
            </button>
        </div>
    </div>

    <div class="section">
        <h2>Interactive Demo Selector</h2>
        <label for="industry-select">Select Your Industry:</label>
        <select id="industry-select" onchange="handleDropdownChange(this.value)">
            <option value="general">General Business</option>
            <option value="ecommerce">E-commerce</option>
            <option value="saas">SaaS / Software</option>
            <option value="services">Professional Services</option>
            <option value="restaurant">Restaurant / Food</option>
            <option value="healthcare">Healthcare</option>
        </select>
    </div>

    <div class="status" id="status">
        <h3>Current Status:</h3>
        <div id="status-content"></div>
        <div class="log" id="log"></div>
    </div>

    <script src="industry-demos.js"></script>
    <script src="interactive-demo.js"></script>
    <script>
        // Test helper functions
        function simulateExitIntent() {
            sessionStorage.setItem('exitIntentShown', 'true');
            window.__exitIntentShown = true;
            log('Exit intent simulated');
            checkStatus();
        }

        function clearExitIntent() {
            sessionStorage.removeItem('exitIntentShown');
            sessionStorage.removeItem('currentIndustry');
            sessionStorage.removeItem('industryChangeCount');
            window.__exitIntentShown = false;
            log('Exit intent cleared');
            checkStatus();
        }

        function checkStatus() {
            const status = {
                exitIntentShown: sessionStorage.getItem('exitIntentShown'),
                currentIndustry: sessionStorage.getItem('currentIndustry'),
                industryChangeCount: sessionStorage.getItem('industryChangeCount'),
                windowFlag: window.__exitIntentShown
            };
            
            document.getElementById('status-content').innerHTML = `
                <p><strong>Exit Intent Shown:</strong> ${status.exitIntentShown || 'false'}</p>
                <p><strong>Current Industry:</strong> ${status.currentIndustry || 'none'}</p>
                <p><strong>Industry Change Count:</strong> ${status.industryChangeCount || '0'}</p>
                <p><strong>Window Flag:</strong> ${status.windowFlag || false}</p>
            `;
        }

        function switchIndustry(industry) {
            // Simulate the switchIndustry method from industry-demos.js
            try {
                sessionStorage.removeItem('exitIntentShown');
                sessionStorage.setItem('currentIndustry', industry);
                sessionStorage.setItem('industryChangeCount', 
                    (parseInt(sessionStorage.getItem('industryChangeCount') || 0) + 1).toString()
                );
                
                if (window.__exitIntentShown) {
                    window.__exitIntentShown = false;
                }
                
                log(`Industry switched to: ${industry}`);
            } catch(e) {
                log(`Error: ${e.message}`);
            }
            
            // Update UI
            document.querySelectorAll('.industry-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.industry === industry);
            });
            
            checkStatus();
        }

        function handleDropdownChange(industry) {
            // Simulate the dropdown change handler from interactive-demo.js
            try {
                sessionStorage.removeItem('exitIntentShown');
                sessionStorage.setItem('currentIndustry', industry);
                sessionStorage.setItem('industryChangeCount', 
                    (parseInt(sessionStorage.getItem('industryChangeCount') || 0) + 1).toString()
                );
                
                if (window.__exitIntentShown) {
                    window.__exitIntentShown = false;
                }
                
                log(`Dropdown changed to: ${industry}`);
            } catch(e) {
                log(`Error: ${e.message}`);
            }
            
            checkStatus();
        }

        function log(message) {
            const logEl = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logEl.innerHTML += `[${timestamp}] ${message}<br>`;
            console.log(`[${timestamp}] ${message}`);
        }

        // Initial status check
        window.addEventListener('DOMContentLoaded', () => {
            checkStatus();
            log('Test page loaded');
        });
    </script>
</body>
</html>

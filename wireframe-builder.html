        * {

            padding: 0;
            box-sizing: border-box;
        }

            display: flex;
        }

        .sidebar {
            width: 320px;
            background: #1a1a1a;
            color: white;
            overflow-y: auto;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            background: #0d0d0d;
            border-bottom: 1px solid #333;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .sidebar-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        /* Device Switcher */
        .device-controls {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
        }

        .device-btn {
            flex: 1;
            padding: 8px;
            background: #2a2a2a;
            border: 1px solid #444;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .device-btn:hover {
            background: #333;
        }

        .device-btn.active {
            background: #667eea;
            border-color: #667eea;
        }

        /* Variation Tabs */
        .variation-tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 15px;
        }

        .variation-tab {
            padding: 6px 10px;
            background: #2a2a2a;
            border: 1px solid #444;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.2s;
        }

        .variation-tab:hover {
            background: #333;
        }

        .variation-tab.active {
            background: #764ba2;
            border-color: #764ba2;
        }

        /* Panel Controls */
        .panel-controls {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
        }

        .panel-item {
            background: #2a2a2a;
            border-radius: 6px;
            margin-bottom: 10px;
            overflow: hidden;
            border: 1px solid #333;
            transition: all 0.2s;
        }

        .panel-item.disabled {
            opacity: 0.5;
        }

        .panel-header {
            padding: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: grab;
            user-select: none;
        }

        .panel-header:active {
            cursor: grabbing;
        }

        .panel-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .panel-checkbox {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .panel-name {
            font-size: 13px;
            font-weight: 500;
        }

        .panel-order {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .order-btn {
            width: 24px;
            height: 24px;
            background: #1a1a1a;
            border: 1px solid #444;
            color: white;
            border-radius: 3px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .order-btn:hover {
            background: #444;
        }

        .order-number {
            width: 30px;
            text-align: center;
            color: #888;
            font-size: 12px;
        }

        /* Preview Area */
        .preview-area {
            flex: 1;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .preview-header {
            background: white;
            border-bottom: 1px solid #e5e7eb;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .preview-title {
            font-size: 14px;
            color: #666;
        }

        .preview-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 6px 12px;
            background: #10b981;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .action-btn:hover {
            background: #059669;
        }

        /* Device Frame */
        .device-frame {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: auto;
        }

        .device-wrapper {
            background: white;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            border-radius: 10px;
            transition: all 0.3s;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        .device-wrapper.mobile {
            width: 375px;
            max-height: 812px;
        }

        .device-wrapper.tablet {
            width: 768px;
            max-height: 900px;
        }

        .device-wrapper.desktop {
            width: 100%;
            max-width: 1200px;
        }

        .device-content {
            height: 100%;
            overflow-y: auto;
            overflow-x: hidden;
        }

        /* Panel Styles in Preview */
        .preview-panel {
            border-bottom: 1px solid #e5e7eb;
            position: relative;
            transition: all 0.3s;
        }

        .preview-panel.dragging {
            opacity: 0.5;
        }

        .preview-panel.drag-over {
            background: #f0f4ff;
        }

        .panel-label-overlay {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 10px;

            letter-spacing: 0.5px;
            z-index: 10;

            gap: 10px;
            justify-content: flex-end;

    </style>
</head>

                        <div style="max-width: 400px; margin: 0 auto;">
                            <input type="email" placeholder="Enter your business email" style="width: 100%; padding: 0.75rem; border-radius: 6px; border: none; margin-bottom: 1rem;">
                            <button class="btn btn-primary" style="width: 100%; background: white; color: #667eea;">Get Early Access →</button>
                            <p style="margin-top: 1rem; font-size: 0.875rem; opacity: 0.9;">✓ No credit card required ✓ Instant access ✓ Cancel anytime</p>
                        </div>
                    </section>
                `
            },
            {
                id: 'footer',
                name: 'Footer',
                order: 13,
                visible: true,
                content: `
                    <footer class="footer">
                        <p style="margin-bottom: 0.5rem;">DataSense</p>
                        <p style="font-size: 0.875rem; opacity: 0.8;">Enterprise insights for small business</p>
                        <p style="margin-top: 1rem; font-size: 0.75rem; opacity: 0.6;">© 2024 DataSense. Built with ❤️ for small businesses.</p>
                    </footer>
                `
            }
        ];

        // Variation configurations
        const variations = {
            default: ['navigation', 'hero', 'urgency', 'roi-banner', 'social-proof', 'problem-solution', 'features', 'comparison', 'use-cases', 'faq', 'signup', 'footer'],
            trust: ['navigation', 'hero', 'social-proof', 'features', 'faq', 'signup', 'footer'],
            roi: ['navigation', 'hero', 'roi-banner', 'urgency', 'problem-solution', 'comparison', 'signup', 'footer'],
            empowerment: ['navigation', 'hero', 'features', 'use-cases', 'social-proof', 'signup', 'footer'],
            speed: ['navigation', 'hero', 'urgency', 'features', 'comparison', 'signup', 'footer'],
            competition: ['navigation', 'hero', 'comparison', 'problem-solution', 'features', 'signup', 'footer']
        };

        let currentDevice = 'mobile';
        let currentVariation = 'default';
        let draggedElement = null;

        // Initialize
        function init() {
            loadConfig();
            renderPanelControls();
            renderPreview();
            setupEventListeners();
        }

        // Render panel controls
        function renderPanelControls() {
            const container = document.getElementById('panelControls');
            container.innerHTML = '';

            panels.sort((a, b) => a.order - b.order).forEach((panel, index) => {
                const item = document.createElement('div');
                item.className = `panel-item ${!panel.visible ? 'disabled' : ''}`;
                item.draggable = true;
                item.dataset.panelId = panel.id;

                item.innerHTML = `
                    <div class="panel-header">
                        <div class="panel-left">
                            <input type="checkbox" class="panel-checkbox" 
                                   ${panel.visible ? 'checked' : ''} 
                                   onchange="togglePanel('${panel.id}', this.checked)">
                            <span class="panel-name">${panel.name}</span>
                        </div>
                        <div class="panel-order">
                            <button class="order-btn" onclick="movePanel('${panel.id}', -1)">↑</button>
                            <span class="order-number">${panel.order}</span>
                            <button class="order-btn" onclick="movePanel('${panel.id}', 1)">↓</button>
                        </div>
                    </div>
                `;

                // Drag events for sidebar
                item.addEventListener('dragstart', handleDragStart);
                item.addEventListener('dragover', handleDragOver);
                item.addEventListener('drop', handleDrop);
                item.addEventListener('dragend', handleDragEnd);

                container.appendChild(item);
            });
        }

        // Render preview
        function renderPreview() {
            const container = document.getElementById('previewContent');
            container.innerHTML = '';

            panels
                .filter(p => p.visible)
                .sort((a, b) => a.order - b.order)
                .forEach(panel => {
                    const div = document.createElement('div');
                    div.className = 'preview-panel';
                    div.dataset.panelId = panel.id;
                    div.draggable = true;
                    
                    div.innerHTML = `
                        <div class="panel-label-overlay">${panel.name}</div>
                        ${panel.content}
                    `;

                    // Drag events for preview
                    div.addEventListener('dragstart', handlePreviewDragStart);
                    div.addEventListener('dragover', handlePreviewDragOver);
                    div.addEventListener('drop', handlePreviewDrop);
                    div.addEventListener('dragend', handlePreviewDragEnd);

                    container.appendChild(div);
                });
        }

        // Toggle panel visibility
        function togglePanel(id, visible) {
            const panel = panels.find(p => p.id === id);
            if (panel) {
                panel.visible = visible;
                renderPanelControls();
                renderPreview();
                saveConfig();
            }
        }

        // Move panel
        function movePanel(id, direction) {
            const index = panels.findIndex(p => p.id === id);
            const newIndex = index + direction;

            if (newIndex >= 0 && newIndex < panels.length) {
                // Swap orders
                const currentPanel = panels[index];
                const targetPanel = panels[newIndex];
                
                const tempOrder = currentPanel.order;
                currentPanel.order = targetPanel.order;
                targetPanel.order = tempOrder;

                renderPanelControls();
                renderPreview();
                saveConfig();
            }
        }

        // Sidebar drag handlers
        function handleDragStart(e) {
            draggedElement = this;
            this.style.opacity = '0.5';
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragOver(e) {
            if (e.preventDefault) e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            return false;
        }

        function handleDrop(e) {
            if (e.stopPropagation) e.stopPropagation();
            
            if (draggedElement && draggedElement !== this) {
                const draggedId = draggedElement.dataset.panelId;
                const targetId = this.dataset.panelId;
                
                const draggedPanel = panels.find(p => p.id === draggedId);
                const targetPanel = panels.find(p => p.id === targetId);
                
                if (draggedPanel && targetPanel) {
                    const tempOrder = draggedPanel.order;
                    draggedPanel.order = targetPanel.order;
                    targetPanel.order = tempOrder;
                    
                    renderPanelControls();
                    renderPreview();
                    saveConfig();
                }
            }
            
            return false;
        }

        function handleDragEnd(e) {
            this.style.opacity = '';
            draggedElement = null;
        }

        // Preview drag handlers
        function handlePreviewDragStart(e) {
            draggedElement = this;
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        function handlePreviewDragOver(e) {
            if (e.preventDefault) e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            
            const afterElement = getDragAfterElement(e.currentTarget.parentNode, e.clientY);
            if (afterElement && draggedElement) {
                e.currentTarget.classList.add('drag-over');
            }
            
            return false;
        }

        function handlePreviewDrop(e) {
            if (e.stopPropagation) e.stopPropagation();
            
            if (draggedElement && draggedElement !== this) {
                const container = document.getElementById('previewContent');
                const allPanels = [...container.querySelectorAll('.preview-panel')];
                
                const draggedIndex = allPanels.indexOf(draggedElement);
                const targetIndex = allPanels.indexOf(this);
                
                if (draggedIndex !== -1 && targetIndex !== -1) {
                    const draggedId = draggedElement.dataset.panelId;
                    const targetId = this.dataset.panelId;
                    
                    const draggedPanel = panels.find(p => p.id === draggedId);
                    const targetPanel = panels.find(p => p.id === targetId);
                    
                    if (draggedPanel && targetPanel) {
                        const tempOrder = draggedPanel.order;
                        draggedPanel.order = targetPanel.order;
                        targetPanel.order = tempOrder;
                        
                        renderPanelControls();
                        renderPreview();
                        saveConfig();
                    }
                }
            }
            
            this.classList.remove('drag-over');
            return false;
        }

        function handlePreviewDragEnd(e) {
            this.classList.remove('dragging');
            document.querySelectorAll('.drag-over').forEach(el => el.classList.remove('drag-over'));
            draggedElement = null;
        }

        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('.preview-panel:not(.dragging)')];
            
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        // Setup event listeners
        function setupEventListeners() {
            // Device buttons
            document.querySelectorAll('.device-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.device-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentDevice = this.dataset.device;
                    
                    const wrapper = document.getElementById('deviceWrapper');
                    wrapper.className = `device-wrapper ${currentDevice}`;
                    saveConfig();
                });
            });

            // Variation tabs
            document.querySelectorAll('.variation-tab').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.variation-tab').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentVariation = this.dataset.variation;
                    
                    applyVariation(currentVariation);
                });
            });
        }

        // Apply variation
        function applyVariation(variation) {
            const activePanels = variations[variation] || variations.default;
            
            panels.forEach(panel => {
                panel.visible = activePanels.includes(panel.id);
            });
            
            renderPanelControls();
            renderPreview();
            saveConfig();
        }

        // Save configuration
        function saveConfig() {
            const config = {
                device: currentDevice,
                variation: currentVariation,
                panels: panels.map(p => ({
                    id: p.id,
                    order: p.order,
                    visible: p.visible
                }))
            };
            
            localStorage.setItem('datasense-builder-config', JSON.stringify(config));
        }

        // Load configuration
        function loadConfig() {
            const saved = localStorage.getItem('datasense-builder-config');
            if (saved) {
                const config = JSON.parse(saved);
                
                currentDevice = config.device || 'mobile';
                currentVariation = config.variation || 'default';
                
                if (config.panels) {
                    config.panels.forEach(savedPanel => {
                        const panel = panels.find(p => p.id === savedPanel.id);
                        if (panel) {
                            panel.order = savedPanel.order;
                            panel.visible = savedPanel.visible;
                        }
                    });
                }
                
                // Update UI
                document.querySelectorAll('.device-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.device === currentDevice);
                });
                
                document.querySelectorAll('.variation-tab').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.variation === currentVariation);
                });
                
                const wrapper = document.getElementById('deviceWrapper');
                wrapper.className = `device-wrapper ${currentDevice}`;
            }
        }

        // Export HTML
        function exportHTML() {
            const content = document.getElementById('previewContent').innerHTML;
            const modal = document.getElementById('exportModal');
            const code = document.getElementById('exportCode');
            
            const html = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataSense - ${currentVariation}</title>
    <style>
        /* Add your styles here */
    </style>
</head>
<body>
    ${content}
</body>
</html>`;
            
            code.textContent = html;
            modal.classList.add('show');
        }

        // Copy to clipboard
        function copyToClipboard() {
            const code = document.getElementById('exportCode').textContent;
            navigator.clipboard.writeText(code).then(() => {
                alert('Copied to clipboard!');
            });
        }

        // Download HTML
        function downloadHTML() {
            const code = document.getElementById('exportCode').textContent;
            const blob = new Blob([code], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `datasense-${currentVariation}-${Date.now()}.html`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Close modal
        function closeModal() {
            document.getElementById('exportModal').classList.remove('show');
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
